<!DOCTYPE html>
<html>
  <head>
    <title>Network Flow Simulator</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="lib/css/vis.min.css" rel="stylesheet" type="text/css">
    <link href="lib/css/vis-network.min.css" rel="stylesheet" type="text/css">
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="lib/js/vis.min.js"></script>
    <script src="lib/js/vis-network.min.js"></script>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/popper.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/fontawesome.js"></script>
    <script src="core_graphs.js"></script>
    <script src="core.js"></script>
  </head>
  <body>

    <div class="container-fluid" style="padding: 0px">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

          <div class="container">

            <a class="navbar-brand" href="#">Network Flow Simulator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <!-- <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a> -->
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <a href="https://github.com/Helias/Network-Flow-Simulator" class="navbar-brand">
                  <i class="fab fa-github"></i>
                  Source Code
                </a>
              </form>
            </div>

          </div>

        </nav>

        <br>

        <div class="container">


          <div class="row">
            <div class="col-6">

              <div class="box-apply">
                <div class="apply">
                  Insert path: <input type="text" id="ap"> <button OnClick="applyPath(document.getElementById('ap').value)" class="btn btn-primary" id="apply_path">Apply Ford Fulkerson</button>
                  <br>
                  <br>
                  Max Flow: <b id="maxflow">0</b>
                  <br>
                  <br>
                  <button class="btn btn-primary" OnClick="edmondsKarp()">Apply Edmonds-Karp</button>
                </div>
              </div>

            </div>

            <div class="col-6">

              <div class="card border-primary mb-3" style="max-width: 20rem;">
                <div class="card-header">Suggested paths</div>
                <div class="card-body">
                  <p class="card-text">
                    - (s,a,b,t)     <button class="btn btn-xs btn-primary" OnClick="applyPath('(s,a,b,t)')" id="sabt"><i class="fas fa-arrow-circle-down"></i></button><br>
                    - (s,a,d,t)     <button class="btn btn-xs btn-primary" OnClick="applyPath('(s,a,d,t)')" id="sadt"><i class="fas fa-arrow-circle-down"></i></button><br>
                    - (s,c,b,a,d,t) <button class="btn btn-xs btn-primary" OnClick="applyPath('(s,c,b,a,d,t)')" id="scbadt"><i class="fas fa-arrow-circle-down"></i></button><br>
                    - (s,c,b,t)     <button class="btn btn-xs btn-primary" OnClick="applyPath('(s,c,b,t)')" id="scbt"><i class="fas fa-arrow-circle-down"></i></button><br>
                  </p>
                </div>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-12">
              <div class="text-center">
                <label>
                  <input type="checkbox" id="stepbystep"> Step by step
                </label>

                <br>

                <button class="btn btn-success" id="start"  OnClick="start()">Start</button>
                <button class="btn btn-info"    id="back"   OnClick="back()">Back</button>
                <button class="btn btn-primary" id="next"   OnClick="next()">Next</button>
                <button class="btn btn-danger"  id="finish" OnClick="finish()">Finish</button>

                <br>
                <br>

                <h2 id="c_p"></h2>
                <h2 class="text-danger" id="error"></h2>

                <br>
              </div>
            </div>
          </div>


          <div id="network-popUp">
            <span id="operation">node</span> <br>
            <table style="margin:auto;">
              <tr>
                <td>id</td>
                <td><input id="node-id" value="new value" /></td>
              </tr>
              <tr>
                <td>label</td>
                <td><input id="node-label" value="new value" /></td>
              </tr>
            </table>
            <br>
            <input type="button" value="Save"   id="saveButton"   class="btn btn-primary">
            <input type="button" value="Cancel" id="cancelButton" class="btn btn-danger">
          </div>

          <div id="network"></div>

        </div>

    </div>

  </body>

</html>
